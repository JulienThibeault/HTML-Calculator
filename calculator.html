<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone-like Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
    
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(window).on(function() {
        $("body").removeClass("preload");
    });
    </script>
    -->

</head>

<body class="preload">
    <div class="calculator">
        <div class="display">123456789</div>
        <div class="button light-grey"><span class="text-button">AC</span></div>
        <div class="button light-grey"><span class="text-button">+/-</span></div>
        <div class="button light-grey"><span class="text-button">%</span></div>
        <div class="button orange"><span class="text-button">รท</span></div>
        <div class="button dark-grey"><span class="text-button">7</span></div>
        <div class="button dark-grey"><span class="text-button">8</span></div>
        <div class="button dark-grey"><span class="text-button">9</span></div>
        <div class="button orange"><span class="text-button">ร</span></div>
        <div class="button dark-grey"><span class="text-button">4</span></div>
        <div class="button dark-grey"><span class="text-button">5</span></div>
        <div class="button dark-grey"><span class="text-button">6</span></div>
        <div class="button orange"><span class="text-button">-</span></div>
        <div class="button dark-grey"><span class="text-button">1</span></div>
        <div class="button dark-grey"><span class="text-button">2</span></div>
        <div class="button dark-grey"><span class="text-button">3</span></div>
        <div class="button orange"><span class="text-button">+</span></div>
        <div class="zero-button button dark-grey"></div>
        <div class="zero-number"><span class="text-button">0</span></div>
        <div class="button dark-grey"><span class="text-button">.</span></div>
        <div class="button orange"><span class="text-button">=</span></div>
    </div>
    
</body>
</html>
